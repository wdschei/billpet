---
layout: default
title: Urn Selection
---
<p>
    The following are the urns currently available:
<table class="grid" style="width: 80%">
    <caption></caption>
    <colgroup>
        <col width="50%"/>
        <col width="50%"/>
    </colgroup>
    <tbody>
    {% for item in site.data.urns %}
    <tr>
        <td class="border">
            {{ item.name }}<br/>
            <img src="/img/{{ item.image }}" alt="{{ item.name }}" style="height:150px">
        </td>
        <td class="border">
            <form target="paypal" action="https://www.paypal.com/cgi-bin/webscr" method="post">
                <input type="hidden" name="cmd" value="_s-xclick">
                <input type="hidden" name="hosted_button_id" value="{{ item.hosted_button_id }}">
                <input type="hidden" name="currency_code" value="USD">
                <input type="hidden" name="on0" value="Sizes">
                <table>
                    <tr>
                        <td align="center">
                            <select name="os0">
                                {% for size in item.sizes %}
                                <option value="{{ size.size }}">
                                    {{ size.id }} {{ size.size }} ${{ size.dollars }}.00 USD
                                </option>
                                {% endfor %}
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td align="center">
                            <input type="image" border="0" name="submit"
                                   src="https://www.paypalobjects.com/en_US/i/btn/btn_cart_LG.gif"
                                   alt="PayPal - The safer, easier way to pay online!">
                        </td>
                    </tr>
                </table>
            </form>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</p>
