- name: Private
  description: >-
    Your pet is placed into the Cremation Unit all by it self.<br>
    The remains are returned to the pet owner in a wood urn.
  dollars: 235

- name: Individual
  description: >-
    Two pets are placed into the Cremation Unit.<br>
    Each pet are separated and identified in the Cremation Unit.<br>
    The remains are returned to the pet owner in a wood urn.
  dollars: 185

- name: Communal
  description: >-
    Your pet is placed into the Cremation Unit with other pets and cremated at the same time.<br>
    The remains are not returned to the pet owner.
  dollars: 135
